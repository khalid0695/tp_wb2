<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/c76ab6e72c.js" crossorigin="anonymous">	</script>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Genos:wght@500&family=Lobster&family=Poppins:wght@500;600&family=Ubuntu:ital,wght@1,500&display=swap');
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
          .titre{
            text-align: center;
            font-family: Lobster;
            font-size: 450%;
            color: rgb(191, 3, 248);
            margin-bottom: 20px ;
            text-shadow: 2px 2px 2px #ff00006b;        }
        body{
            background-image:url(IMAGES/time.jpg), linear-gradient(50deg, rgba(236, 100, 134, 0.836) 50%, rgb(0, 234, 255) 50% 50%);
            background-repeat: no-repeat no-repeat;
            background-size: cover ;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
        }
        .timer{
                display: flex;
                flex-direction: column;
                justify-content: space-around;
                
            }
        .box{
          display: inline;
          color: aliceblue;
          font-size: 120px;
          font-weight: 600;
          font-family: monospace;
        }
        .button{
            display: inline;
            margin: 20px;
        }
          .button button{
            background-color: aqua;
        }
        .button button:hover{
            background-color: rgb(9, 64, 228);
        }
            .button button{
            width: 200px;
            background-color: #4070f4;
            padding:10px;
            font-size:25px;
            color: rgb(242, 244, 248);
            font-family: 'Poppins', sans-serif; 
            text-align: center; 
            white-space: nowrap; 
            margin: 10px;
            outline: none;
            border: none;
            border-radius: 12px 0;
            padding: 10px;
             box-shadow: 2px 5px #b39d9d3a;
             cursor: pointer;
          }
         .play i:hover {
            color: #13345fe3;

            text-shadow: 2px 4px rgba(253, 248, 248, 0);

         }
         .play i {
            cursor: pointer;
             margin: 20px;
            font-size: 50px;
           
            margin-top: 20px;
            text-shadow: 2px 4px #2113e93d;

            color: rgba(5, 5, 10, 0.884);
         }
        
         .play{
            background-image: linear-gradient(-45deg, rgb(253, 9, 70),rgba(253, 9, 70, 0.664), rgb(4, 231, 252),rgba(4, 231, 252, 0.308) );
            text-align: center;
            height:80px  ;
             width:30%;
             border-radius: 0 0 12px 12px;
            }
          @media only screen and (max-width: 990px){
            .button button{
            width: 160px;
                    }
          }
          @media only screen and (max-width: 836px){
            .button button{
                margin: 0;
                    }
          }
         
           @media only screen and (max-width: 772px){
            .button button{
            font-size: 20px;
            width: 140px;
            margin: 0;
                    }
          }
          @media(max-width: 688px){
            .buttons .button {
                display: flex;
                flex-direction: column;
                    }
                    
          }
          @media(max-width: 475px){
            .box{
                  font-size: 80px;
                  font-weight: 500;
                    }
                    .container{
                        height: 300px;
                    }
                    .play{
            background-image: linear-gradient(-45deg, rgb(253, 9, 70),rgba(253, 9, 70, 0.664), rgb(4, 231, 252),rgba(4, 231, 252, 0.308) );
            margin: 0;
            height:120px  ;
             width:30%;
             border-radius: 0 0 12px 12px;
            }
          }
          @media(max-width: 344px){
            .box{
                  font-size: 50px;
                  font-weight: 600;
                    }
          }
          h1{
              font-size: 50px;
              font-weight: 400;
          }
          .play i {
             margin: 10px;
            font-size: 40px;}
        .content{
            display: flex;
            max-width:800px ;
            width: 80%;
            margin: auto;
        }
        .container{
            background:linear-gradient(
217deg
, rgba(255, 0, 0, 0.822), rgba(255, 0, 0, 0.288) 70.71%), linear-gradient(
127deg
, rgba(0, 255, 0, 0.89), rgba(0, 255, 0, 0.308) 70.71%), linear-gradient(
336deg
, rgba(0, 0, 255, 0.835), rgba(0, 0, 255, 0.288) 70.71%);
            width: 100%;
            height: 400px;
            border-radius: 5px;
            align-items: center;
            display: flex;
            justify-content: space-around;
           flex-direction: column;
           justify-self: flex-end;

        }
        .timer{

            height: 100vh;
            width: 100%;
            display: flex;
             justify-content: center; 
            align-items: center;
        }
    </style>
    <title>online pomodoro</title>
</head>
<body>
    <div class="aud">
        <audio src="click.wav" id="click"></audio>
        <audio src="940.wav" id="fin"></audio>
    </div>
    <nav id="nav" >
        <div class="navbar" id="navbar">
            <div class="logo"><a href="index.html">&lt;! <i class="fas fa-rocket"></i>&gt;</a></div>
            <div class="media">
                <a href="#"><i class="fa fa-paper-plane"></i></a>
                <a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
                <a href="#"><i class="fa fa-github" aria-hidden="true"></i></a>
            </div>
        </div> 
    </nav>
    <div class="content">
        
        <div class="timer">
            <h1 class="titre">pomodoro</h1> 
            <div class="container">
                     <div class="boxes" >
                        <div class="box" id="min">00</div>
                        <h1 class="box">:</h1>
                        <div class="box" id="sec">00</div>
                    </div>
                    <div class="buttons">
                    <div class="button"><button type="button" id="focus" onclick="focuss()">pomodoro</button> </div>
                    <div class="button"><button type="button"  id="pause" onclick="breaktime()">pause</button> </div>
                    <div class="button"><button type="button"  id="pause long" onclick="longbreak()">pause x 3</button> </div>
                    </div>
                    
                </div>
                <div class="play" > <i class="fas fa-play" id='mybtn' onclick="play()"></i> <i class="fas fa-pause" onclick="pause()"></i></div>
            </div>
          </div>
       <script src="pomodoro.js"></script>
   
</body>
</html>
